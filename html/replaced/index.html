<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>置換要素の見本</title>
    <style>
        body {
            background-color: paleturquoise;
        }

        img {
            width: 100%;
        }

        figure {
            background-color: lightseagreen;
            width: 50%;
        }

        figcaption {
            color: #fff;
            font-size: 20px;
            padding: 3px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 画像 -->
    <figure>
        <img src="./images/cat.jpg" alt="猫">
        <figcaption>🐈にゃんこ🐈</figcaption>
    </figure>
    <figure>
        <img src="./images/horses.jpg" alt="馬">
        <figcaption>🏇うまむすめ🏇</figcaption>
    </figure>

    <!-- 動画 -->
    <video src="./movies/movie-sample.mp4" controls>
        このブラウザでは再生できません。
    </video>

    <!-- GoogleMapなど -->
    <iframe title="Inline Frame Example" width="300" height="200"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
    </iframe>

</body>
</html>
