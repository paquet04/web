  <body>
    <div class="container">
      <main>
        <section>
          <h2>ニュース速報</h2>
          <article>
            <h3>北海道のスーパーは海鮮が豊富</h3>
            <p>本州では見たことがない魚卵がめっちゃ売っている。</p>
            <p>
              昨日スーパーに行くと、タコの卵が売っていたが、<b
                >ＢＩＧ ＳＩＺＥ</b
              >
            </p>
            <p>どうやって食べるのか教えてください。</p>
          </article>
          <article>
            <h3>ジンギスカン一回しか食べてない件について</h3>
            <p>北海道に来て早々、ジンギスカンの焼肉を家でしました。</p>
            <p>それから焼肉自体家でしてない。<br />焼肉食べたい。</p>
          </article>
        </section>
