<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>フォントの練習</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <section>
          <h2>ニュース速報</h2>
          <article>
            <h3>北海道のスーパーは海鮮が豊富</h3>
            <p>本州では見たことがない魚卵がめっちゃ売っている。</p>
            <p>
              昨日スーパーに行くと、<br /><b>Bigsize</b>なタコの卵が売っていた！
            </p>
            <p>どうやって食べるのかとても気になる。</p>
          </article>
          <article>
            <h3>ジンギスカン一回しか食べてない件について</h3>
            <p>北海道に来て早々、家でジンギスカンの焼肉をした。</p>
            <p>
              それから家で焼肉をしてない。<br /><b>週一で焼肉を食べたい。</b>
            </p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
